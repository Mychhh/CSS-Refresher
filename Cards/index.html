<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>CSS Profile Cards</title>
</head>
<body>
    
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#Profile1">Toph</a>
            <a href="#Profile2">Lin</a>
            <a href="#Profile3">Suyin</a>
        </nav>
    </header>

    <main>
        <article id="Profile1" class="card">
            <figure>
                <img src="./image/aiony-haust-3TLl_97HNJo.jpg" alt="Toph" width="500" height="500">
                <figcaption>Toph</figcaption>
            </figure>
            <p><q>I am Greatest Earth Bender</q></p>
        </article>
        <article id="Profile2" class="card">
            <figure>
                <img src="./image/pexels-photo-192617-scaled.jpg" alt="Lin" width="500" height="500">
                <figcaption>Lin</figcaption>
            </figure>
            <p><q>I am Strong</q></p>
        </article>
        <article id="Profile3" class="card">
            <figure>
                <img src="./image/pexels-photo-30252-scaled.jpg" alt="Suyin" width="500" height="500">
                <figcaption>Suyin <span class="nowrap">Beifong</span> </figcaption>
            </figure>
            <p><q>I am Chill</q></p>
        </article>
    </main>

    <footer>
        <p>&copy; Acme co.</p>
    </footer>

</body>
</html>
